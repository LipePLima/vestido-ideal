<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Vestido Ideal</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/resultado.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <img src="assets/img/1 1.svg" alt="Imagem Logo" class="imagem">
    <main class="campo-formulario">
        <form class="formulario" id="form">
            <div class="formulario__campo">
                <label for="nome" class="form__titulo">Nome</label>
                <input type="text" class="form__input" id="nome">
            </div>

            <div class="formulario__campo">
                <label for="tamanho" class="form__titulo">Tamanho</label>
                <input type="number" class="form__input" id="tamanho">
                <p class="form__p">*Disponíveis: 36, 38, 40, 42</p>
            </div>

            <div class="formulario__campo">
                <label for="cor" class="form__titulo">Cor</label>
                <input type="text" class="form__input" id="cor">
                <p class="form__p">*Disponíveis: Verde, Azul, Vermelho, Amarelo</p>
            </div>

            <div class="formulario__campo">
                <button type="submit" class="form__botao" id="botao">Mostrar</button>
            </div>
            <ul id="mensagens-erro"></ul>
            <div class="formulario__campo" id="apresentacao"></div>
        </form>
    </main>
    <div class="titulo">
        <h1 class="titulo__title">Modelos ideais para</h1>
    </div>
    <div class="container">
        <h2 class="container__titulo">Lisos</h2>
    </div>
    <div class="container">
        <h2 class="container__titulo">Bordados</h2>
    </div>
    <script src="js/main.js"></script>
    <script src="js/validForm.js"></script>
</body>
</html>
